<body>
  

  <div class="d-flex">
    <div class=" p-3 mr-3">
      <h3>Sections</h3>
      <div class="nav flex-column nav-pills" id="sortable">
        <span class="nav-link d-flex left-section-item justify-content-between" href="#">
          <span class="item-text">Section 1 </span>
          <button id="" class="edit-btn btn btn-info mr-2">E</button>
          <button class="btn btn-danger delete-button">X</button>
        </span>
        <span class="nav-link d-flex left-section-item justify-content-between" href="#">
          <span class="item-text">Section 2</span>
          <button id="" class="edit-btn btn btn-info mr-2">E</button>
          <button class="btn btn-danger delete-button">X</button>
        </span>
        <span class="nav-link d-flex left-section-item justify-content-between" href="#">

        </span>

        </span>
      </div>

    </div>
    <div id="content-area" class="row" style="width: 80%;">
      <div class="container-fluid">
        <div class="row">
          <textarea class="form-control mr-2 col-6 box" id="editable-section"
          contenteditable rows="80" cols="100" style="resize: none;">This is the default content for section 1.</textarea>
          <div id="non-editable-section" class="col-6 box">This is the default content for section 2.</div>
        </div>
      </div>
      
      
    </div>
  </div>
